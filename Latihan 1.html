<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Example</title>
</head>
<body>
  <p id="message"></p>

  <script type="text/javascript">
    var myNum = 10;
    if (myNum == 7) {
      document.getElementById("message").innerHTML = "Lucky 7!";
    } else {
      document.getElementById("message").innerHTML = "You're not very lucky today...";
    }
  </script>
</body>
</html>
