<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Menjalankan JavaScript di Web</title>
</head>
<body>
  <h1>Menjalankan JavaScript di Web</h1>

  <script>
    function sayHello() {
      var nama = prompt("Masukkan nama Anda:");
      alert("Halo, " + nama + "!");
    }

    sayHello();
  </script>
</body>
</html>
