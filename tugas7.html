<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Register</title>

    <style>
        h1 {
            margin-left: 15%;
            color: rgb(8, 96, 122);
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 30vh;
        }

        form {
            margin-right: 850px;
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 10px;
        }

        table {
            width: 100%;
        }

        td {
            padding: 10px;
        }

        input[type="text"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }

        input[type="submit"],
        input[type="button"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover,
        input[type="button"]:hover {
            background-color: #45a049;
        }
    </style>

</head>

<body>
    <h1>Free Registration</h1>
    <div class="container">
        <form action="" method="post">
            <table>
                <tr>
                    <td>Nama:</td>
                    <td><input type="text"></td>
                </tr>

                <tr>
                    <td>Tanggal Lahir:</td>
                    <td><input type="date" name="tanggal"></td>
                </tr>

                <tr>
                    <td>Alamat:</td>
                    <td><textarea name="biografi"></textarea></td>
                </tr>

                <tr>
                    <td>Kota:</td>
                    <td><input type="text"></td>
                </tr>

                <tr>
                    <td>Pekerjaan:</td>
                    <td>
                        <select>
                            <option>Tani</option>
                            <option>Guru</option>
                            <option>PNS</option>
                            <option>Karyawan</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Jenis Kelamin:</td>
                    <td>
                        <input type="radio" name="jk"> Laki-laki
                        <input type="radio" name="jk"> Perempuan
                    </td>
                </tr>

                <tr>
                    <td>Hobby:</td>
                    <td>
                        <input type="checkbox"> Reading<br>
                        <input type="checkbox"> Sport<br>
                        <input type="checkbox"> Singing<br>
                        <input type="checkbox"> Traveling
                    </td>
                </tr>

                <tr>
                    <td colspan="2" style="text-align: center;">
                        <input type="submit" value="Kirim">
                        <input type="button" value="Batal">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
