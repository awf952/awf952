<!DOCTYPE html>
<html>
<head>
  <title>Contoh Penggunaan Class dalam CSS</title>
  <link rel="highlight" href="highlight.css">
</head>
<body>
  <div class="container">
    <h1>Contoh Penggunaan Class dalam CSS</h1>
    <p class="highlight">Ini adalah teks yang akan diberi gaya.</p>
    <span class="highlight">Ini juga merupakan teks yang akan diberi gaya.</span>
    <p class="highlight">Ini adalah paragraf lain dengan gaya yang sama.</p>
  </div>
</body>
</html>
